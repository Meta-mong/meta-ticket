    <link rel="stylesheet" href="/css/main/main.css">

    <!-- 부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- js -->

    <title>Concert</title>
</head>

<body>
<div class="main">
    <div class="header">
        <div class="header-top">
            <div class="header-top-right">
                <ul class="header-top-ul">
                    <li><span><a href="#">로그인</a></span></li>
                    <li><span><a href="#">회원가입</a></span></li>
                    <li><span><a href="#">마이페이지</a></span></li>
                    <li><span><a href="#">고객센터</a></span></li>
                    <li><span><a href="#">LANGUAGE</a></span></li>
                </ul>
            </div>
        </div>
        <div class="header-center">
            <div class="header-center-left">
                <a href="#">
                    <img src="../img/metaticket_logo.png" alt="Meta" style="max-width: 100%; height:90px;">
                    <!-- <h1 class="header-center-left-h1">Meta 티켓</h1> -->
                </a>
            </div>
            <div class="header-center-right">
                <div class="search">
                    <input type="text" placeholder="search" />
                    <div class="symbol">
                        <svg class="cloud">
                            <use xlink:href="#cloud" />
                        </svg>
                        <svg class="lens">
                            <use xlink:href="#lens" />
                        </svg>
                    </div>
                </div>
                <!-- SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" id="cloud">
                        <path d="M31.714,25.543c3.335-2.17,4.27-6.612,2.084-9.922c-1.247-1.884-3.31-3.077-5.575-3.223h-0.021
                      C27.148,6.68,21.624,2.89,15.862,3.931c-3.308,0.597-6.134,2.715-7.618,5.708c-4.763,0.2-8.46,4.194-8.257,8.919
                      c0.202,4.726,4.227,8.392,8.991,8.192h4.873h13.934C27.784,26.751,30.252,26.54,31.714,25.543z" />
                    </symbol>
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="lens">
                        <path d="M15.656,13.692l-3.257-3.229c2.087-3.079,1.261-7.252-1.845-9.321c-3.106-2.068-7.315-1.25-9.402,1.83
                      s-1.261,7.252,1.845,9.32c1.123,0.748,2.446,1.146,3.799,1.142c1.273-0.016,2.515-0.39,3.583-1.076l3.257,3.229
                      c0.531,0.541,1.404,0.553,1.95,0.025c0.009-0.008,0.018-0.017,0.026-0.025C16.112,15.059,16.131,14.242,15.656,13.692z M2.845,6.631
                      c0.023-2.188,1.832-3.942,4.039-3.918c2.206,0.024,3.976,1.816,3.951,4.004c-0.023,2.171-1.805,3.918-3.995,3.918
                      C4.622,10.623,2.833,8.831,2.845,6.631L2.845,6.631z" />
                    </symbol>
                </svg>
            </div>
        </div>
        <div class="header-bottom">
            <ul class="header-bottom-ul">
                <li><span><a href="../index.html">홈</a></span></li>
                <li><span><a href="/concert/Contents/CONCERT">콘서트</a></span></li>
                <li><span><a href="/concert/Contents/MUSICAL_DRAMA">뮤지컬/연극</a></span></li>
                <li><span><a href="/concert/Contents/CLASSIC">클래식</a></span></li>
                <li><span><a href="/concert/Contents/EXHIBITION">전시/행사</a></span></li>
                <li><span><a href="#">티켓오픈소식</a></span></li>
                <li><span><a href="#">랭킹</a></span></li>
            </ul>
        </div>
    </div>

    <div class="container" style="min-height: 100vh;">
        <!-- <div class="concert-genre">
          콘서트
        </div> -->

        <section class="concert">

            <div class="concertSwiper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img
                                    src="http://image.toast.com/aaaaab/ticketlink/TKL_7/990X280_%EC%9D%B4-%EA%B5%AC%EC%97%AD%EC%9D%98-%EC%9D%B4%EA%B8%B0%EC%A0%81%EC%9D%B8-X.jpg"
                                    alt="">
                        </div>
                        <div class="swiper-slide">
                            <img
                                    src="http://image.toast.com/aaaaab/ticketlink/TKL_9/990x280_%ED%95%9C%EB%BC%98%EC%82%AC%EC%9D%B4.jpg"
                                    alt="">
                        </div>
                        <div class="swiper-slide">
                            <img
                                    src="http://image.toast.com/aaaaab/ticketlink/TKL_4/%EC%97%B0%EA%B7%B9_%EC%89%AC%EC%96%B4%EB%A7%A4%EB%93%9C%EB%8B%88%EC%8A%A4_01_%EB%A9%94%EC%9D%B8%EA%B3%B5%EC%97%B0%EC%A0%84%EC%8B%9C_990x280.jpg"
                                    alt="">
                        </div>
                        <div class="swiper-slide">
                            <img
                                    src="http://image.toast.com/aaaaab/ticketlink/TKL_7/%EA%B3%B5%EC%97%B0%EC%A0%84%EC%8B%9C_%EB%A9%94%EC%9D%B8_990x280_%EB%9D%BC%EB%A9%B4(1).jpg"
                                    alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="concert-posting">
                <div class="inner" th:each = "concert : ${concert}">
                    <div  class="fnConcertDescription" onclick="">
                        <div class="concert-img">
                            <figure class="image"><img
                                    src="/concert/readImg/"
                                    th:attrappend="src=${concert.phamplet}"
                                    alt=""></figure>
                        </div>
                        <div class="concert-content">
                            <h5 name="title" th:text="${concert.title}">title</h5>
                            <h5 name="period" th:text="${#temporals.format(concert.concertDate, 'yyyy-MM-dd')}" >period</h5>
                            <h5 name="location" th:text="${concert.address}">location</h5>
                        </div>
                    </div>
                </div>
            </div>

            <nav style="text-align: center;">
                <ul class="pagination"
                    th:with="start=${T(java.lang.Math).floor(concert.number/16)*10 + 1}, last=(${start + 9 < concert.totalPages ? start + 9 : concert.totalPages})">
                    <li>
<!--                        <a th:href="@{/concert/Contents/{genre}(genre = ${concert.genre} ,page=1)}" aria-label="First">-->
                        <a th:href="@{/concert/Contents/{genre}(genre =MUSICAL_DRAMA ,page=1)}" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>

<!--                        <a th:href="@{/concert/Contents/(page=1)}" th:attrappend="href=${concert.genre}" aria-label="First">-->
<!--                            <span aria-hidden="true">First</span>-->
<!--                        </a>-->
                    </li>

                    <li th:class="${concert.first} ? 'disabled'">
                        <a th:href="${concert.first} ? '#' :@{/concert/Contents/${concert.genre}(page=${concert.number})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == concert.number + 1} ? 'active'">
                        <a th:text="${page}" th:href="@{/concert/Contents/${concert.genre}(page=${page})}"></a>
                    </li>

                    <li th:class="${concert.last} ? 'disabled'">
                        <a th:href="${concert.last} ? '#' : @{/concert/Contents/${concert.genre}(page=${concert.number + 2})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/concert/Contents/${concert.genre}(page=${concert.totalPages})}" aria-label="Last">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </section>

    </div>

    <!-- footer -->
    <div class="footer">
        <div class="footer-div">
            <ul class="social-icons">
                <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a class="dribbble" href="#"><i class="fa fa-dribbble"></i></a></li>
                <li><a class="linkedin" href="#"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

            <span>© 2022 Copyright: Meta-Mong ALL RIGHTS RESERVED.</span>
        </div>
        <!-- Copyright -->
    </div>
</div>
</body>

</html>
