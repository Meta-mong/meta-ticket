<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="board/layout/basic">
<head>
    <meta charset="UTF-8">
    <title>메타 티켓</title>
    <link rel="stylesheet" href="../css/payment/payment.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<div class="d-flex justify-content-center container mt-5">
    <div class="card p-3 bg-white">
        <div class="about-product text-center mt-2">
            <img src="/concert/readImg/" th:attrappend="src=${concertInfo.phamplet}" alt="" width="300"/>
            <div style="margin-top: 20px;">
                <h4 th:text="${concertInfo.title}">타이틀</h4>
                <h6 class="mt-0 text-black-50"  th:text="${concertInfo.description}">설명</h6>
            </div>
        </div>
        <div class="stats mt-2">
            <div class="d-flex justify-content-between p-price"><span>공연일</span><span th:text="${concertInfo.concertDate}">2022.07.18</span></div>
            <div class="d-flex justify-content-between p-price"><span>공연장</span><span th:text="${concertInfo.address}">잠실 주경기장</span></div>
            <div class="d-flex justify-content-between p-price"><span>장르</span><span th:text="${concertInfo.genre}">전시회</span></div>
            <div class="d-flex justify-content-between p-price"><span>관람등급</span><span th:text="${concertInfo.ratings}">15세</span></div>
            <div class="d-flex justify-content-between p-price"><span>주최</span><span th:text="${concertInfo.host}">(주)현대미술조합</span></div>
        </div>
        <div class="d-flex justify-content-between total font-weight-bold mt-4"><span>가격</span><span th:text="|${concertInfo.price}원|">100,000원</span></div>
        <div style="align-self: end; margin-top: 30px;">
            <form method="post" th:action="|/kakaoPay/${concertInfo.id}|">
                <button><img src="../img/kakaopay_icon.png" /></button>
            </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
</body>
</html>
