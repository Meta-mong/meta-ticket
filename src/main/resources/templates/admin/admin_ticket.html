<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- 부트스트랩-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="/css/admin/admin.css">
  <link rel="stylesheet" href="/css/admin/admin_ticket.css">

  <!-- js -->
  <script defer src="/js/admin/admin_ticket.js"></script>



  <title>admin</title>
</head>

<body>
<div class="container">
  <div class="list">
    <button type="button" class="btn" onclick="move_ticket()">티켓관리</button>
    <button type="button" class="btn" onclick="move_user()">회원관리</button>
    <button type="button" class="btn" onclick="move_notice()">게시판관리</button>
  </div>
  <section>
    <div class="main">
      <button type="button" class="btn" onclick="add_ticket()">공연등록</button>
      <div class="search">
        <input type="text" placeholder="">
        <button type="button" class="material-icons">search</button>
      </div>
      <table class="ticket_list">
        <tr>
          <th>번호</th>
          <th>공연명</th>
          <th>공연일자</th>
          <th>장소</th>
          <th>주최측</th>
          <th>등록일</th>
          <th>담당자</th>
        </tr>

        <tr th:each = "ticket : ${concert}" th:onclick="|javascript:move_ticketDetail('${ticket.id}')|">
          <td th:text="${ticket.id}">1</td>
          <td th:text="${ticket.title}">웃는남자</td>
          <td th:text="${#temporals.format(ticket.concertDate, 'yyyy-MM-dd')}">2022.06.10</td>
          <td th:text="${ticket.address}">세종문화회관 대극장</td>
          <td th:text="${ticket.host}">(주)EMK뮤지컬컴퍼니</td>
          <td th:text="${#temporals.format(ticket.createDate, 'yyyy-MM-dd')}">2022.06.04</td>
          <td >관리자</td>
        </tr>
      </table>
      <nav style="text-align: center;">
        <ul class="pagination"
            th:with="start=${T(java.lang.Math).floor(concert.number/10)*10 + 1}, last=(${start + 9 < concert.totalPages ? start + 9 : concert.totalPages})">
          <li>
            <a th:href="@{/concert/adminConcert(page=1)}" aria-label="First">
              <span aria-hidden="true">First</span>
            </a>
          </li>

          <li th:class="${concert.first} ? 'disabled'">
            <a th:href="${concert.first} ? '#' :@{/concert/adminConcert(page=${concert.number})}" aria-label="Previous">
              <span aria-hidden="true">&lt;</span>
            </a>
          </li>

          <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == concert.number + 1} ? 'active'">
            <a th:text="${page}" th:href="@{/concert/adminConcert(page=${page})}"></a>
          </li>

          <li th:class="${concert.last} ? 'disabled'">
            <a th:href="${concert.last} ? '#' : @{/concert/adminConcert(page=${concert.number + 2})}" aria-label="Next">
              <span aria-hidden="true">&gt;</span>
            </a>
          </li>

          <li>
            <a th:href="@{/concert/adminConcert(page=${concert.totalPages})}" aria-label="Last">
              <span aria-hidden="true">Last</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </section>

</div>
</body>
<!-- javascript -->
<script type="text/javascript">
  function add_ticket() {
    window.location.href = "./admin_addticket.html";
  }
</script>

<!-- javascript -->
<script type="text/javascript">
  function move_ticketDetail(id) {
    var id = id;
    window.location.href = "/concert/admin/"+id
  }
</script>

</html>
