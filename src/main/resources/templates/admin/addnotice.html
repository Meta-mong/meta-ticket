<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/addnotice.css">



    <!-- js -->
    <script defer src="../public/js/admin.js"></script>

    <title>공지사항 등록 </title>
</head>

<body>
<div class="container">
    <div class="list">
        <button type="button" class="btn" onclick="move_ticket()">티켓관리</button>
        <button type="button" class="btn" onclick="move_user()">회원관리</button>
        <button type="button" class="btn" onclick="move_notice()">게시판관리</button>
    </div>
    <section>
        <div class="main">
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn  classify">분류</button>
                    <button type="button" class="btn  dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">공연 소식</a>
                        <a class="dropdown-item" href="#">공연 오픈</a>
                        <a class="dropdown-item" href="#">공연 종료</a>
                        <a class="dropdown-item" href="#">서비스 점검</a>
                        <a class="dropdown-item" href="#">기타</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="writer">작성자</label>
                    <input type="text" class ="admin" name="admin" value="관리자" readonly>
                </div>

                <div class="form-group cont">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>

            <a href="/" role="button" class="btn cancle">취소</a>
            <button type="button" class="btn addbtn" id="btn-save">등록</button>

        </div>
    </section>
</div>

</body>

</html>
