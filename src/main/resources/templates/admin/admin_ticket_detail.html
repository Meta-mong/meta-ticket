<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script defer type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/admin_ticketDetail.css">

    <!-- js -->
    <script defer src="/js/admin/admin.js"></script>

    <title>admin</title>
</head>

<body>
<div class="container">
    <div class="list">
        <button type="button" class="btn" onclick="move_ticket()">티켓관리</button>
        <button type="button" class="btn" onclick="move_user()">회원관리</button>
        <button type="button" class="btn" onclick="move_notice()">게시판관리</button>
    </div>
    <section>
        <div class="main">
            <div class="inner">
                <div class="post">
                    <div class="preview">
                        <img  src="/concert/readImg/"
                              th:attrappend="src=${concert.phamplet}"
                              alt="">
                    </div>
                    <input type="file" class="postImg" style="display: none;">
                    <button class="selectBt">사진 선택</button>
                </div>
                <div class="text">
                    <div class="list1">
                        <table id="vertical-1">
                            <tr>
                                <th>번호</th>
                                <td th:text="${concert.id}"></td>
                            </tr>
                            <tr>
                                <th>담당자</th>
                                <td>관리자</td>
                            </tr>
                            <tr>
                                <th>등록일</th>
                                <td th:text="${#temporals.format(concert.createDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="title">
                        <table id="vertical-1">
                            <tr>
                                <th>제목</th>
                                <td ><input type="text" placeholder="" th:value="${concert.title}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="list2">
                        <table id="vertical-1">
                            <tr>
                                <th>응모시작날짜</th>
                                <td><input type="date" placeholder="" th:value="${#temporals.format(concert.drawStartDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <th>응모마감날짜</th>
                                <td><input type="date" placeholder="" th:value="${#temporals.format(concert.drawEndDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="list3">
                        <table id="vertical-1">
                            <tr>
                                <th>공연일시</th>
                                <td><input type="date" placeholder="" th:value="${#temporals.format(concert.concertDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <th>공연장소</th>
                                <td><input type="text" placeholder="" th:value="${concert.address}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="list4">
                        <table id="vertical-1">
                            <tr>
                                <th>장르</th>
                                <td>
                                    <select name="genre" id = "genre" required="required" th:field="${concert.genre}" th:value="${concert.genre}">
                                        <option value="none">=== 선택 ===</option>
                                        <option value="콘서트">콘서트</option>
                                        <option value="MUSICAL_DRAMA">뮤지컬/연극</option>
                                        <option value="클래식">클래식</option>
                                        <option value="전시/행사">전시/행사</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>등급</th>
                                <td><input type="text" placeholder="" th:value="${concert.ratings}"></td>
                            </tr>
                            <tr>
                                <th>좌석수</th>
                                <td><input type="text" placeholder="" th:value="${concert.seatNum}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="list5">
                        <table id="vertical-1">
                            <tr>
                                <th>주최측</th>
                                <td><input type="text" placeholder="" th:value="${concert.host}"></td>
                            </tr>
                            <tr>
                                <th>가격</th>
                                <td><input type="text" placeholder="" th:value="${concert.price}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="script">
                <p>공연 스크립트</p>
                <textarea class="content" required="required" th:text="${concert.description}"></textarea>
            </div>
            <button type="button" class="btn_list" onclick="move_ticketList()">목록으로</button>
            <button type="button" class="btn_modify" onclick="ticket_modify()">수정</button>
            <button type="button" class="btn_delete" onclick="ticket_delete()">삭제</button>
        </div>
    </section>
</div>
</body>
<!-- javascript -->
<script type="text/javascript">
  function move_ticketList() {
    window.location.href = "./admin_ticket.html";
  }
</script>

<!-- javascript -->
<script type="text/javascript">
  function ticket_modify() {
    window.location.href = "./admin_ticket.html";
  }
</script>

<!-- javascript -->
<script type="text/javascript">
  function ticket_delete() {
    window.location.href = "./admin_ticket.html";
  }
</script>

</html>
